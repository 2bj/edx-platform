<%namespace name='static' file='/static_content.html'/>

<html>
  <head>
    <%static:css group='course'/>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.22/themes/ui-lightness/jquery-ui.css" />
    <link rel="stylesheet" href="${static.url('candy_res/candy_full.css')}" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.22/jquery-ui.min.js"></script>
    <script type="text/javascript" src="${static.url('js/candy_libs/libs.min.js')}"></script>
    <script type="text/javascript" src="${static.url('js/candy.min.js')}"></script>
  </head>
  <body>
    <div id="candy"></div>
    <script type="text/javascript">

      $(document).ready(function() {
        Candy.init('http://${jabber_base}:5280/http-bind/', {
          core: { debug: true, autojoin: ['${course_id.replace("/", "-")}_class@conference.${jabber_base}'] },
          view: { resources: "${static.url('candy_res/')}"}
        });
        Candy.Core.connect('${nick}', '${nick}'); /* FIXME: use something more magical */
      });

    </script> 
  </body>
</html>
